version: 2.1
jobs:
  test:
    docker:
      - image: circleci/python:3.7.3-stretch
      - image: rabbitmq:3.7-management
      - image: circleci/mysql:5.6.36
        environment:
          MYSQL_DATABASE: articles_test

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            sudo pip install -U pip wheel setuptools
            sudo make install-dependencies

      - run:
          name: run tests
          command: |
            mkdir /tmp/coverage-html
            ARGS=--disable-warnings HTMLCOV_DIR=/tmp/coverage-html make coverage

      - store_artifacts:
          path: /tmp/coverage-html
          destination: coverage-html

      - run:
          name: export db_revision
          command: |
            mkdir ~/project/current-db
            pushd deploy/migrations; echo $(alembic heads) | cut -d ' ' -f 1 > ~/project/current-db/db_revision.txt;popd

      - persist_to_workspace:
          root: current-db
          paths:
            - db_revision.txt


  build_images:
    docker:
      - image: circleci/python:3.7.3-stretch

    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: build images
          command: |
            make build docker-save

      - persist_to_workspace:
          root: docker-images
          paths:
            - articles-service.tar

  push_images:
    docker:
      - image: circleci/python:3.7.3-stretch

    steps:
      - checkout
      - setup_remote_docker

      - attach_workspace:
          at: docker-images

      - run:
          name: push images
          command: |
            make docker-login
            make docker-load
            make docker-tag
            make push-images


workflows:
  version: 2
  all_workflows:
    jobs:
      - test
      - docker_approval:
          type: approval
          requires:
            - test
      - build_images:
          requires:
            - docker_approval
      - push_images:
          requires:
            - build_images
